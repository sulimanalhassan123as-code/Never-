<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">🔍 My Search</h1>
    <h2 class="tagline">Search the web — fast</h2>

    <form id="search-form">
      <input type="text" id="query" placeholder="Type your query and press Enter..." required />
      <button type="submit">Search</button>
    </form>

    <p class="info">
      Powered by <strong>Google Custom Search</strong>  
      <br />
      (API & CX hidden securely in Netlify Functions)
    </p>

    <footer>
      <p>Built for demo • Configure <code>GOOGLE_API_KEY</code> and <code>GOOGLE_CX</code> as Netlify environment variables.</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
      </html>
