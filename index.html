<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartCalc â€” Suleiman</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body> 
  <footer style="position: fixed; bottom: 10px; left: 0; width: 100%; text-align: center; font-weight: bold; color: #2E7D32;">
    Powered by Suleiman Alhassan
</footer><div class="calculator">
  <div class="display"></div>

  <div class="buttons">
    <button>C</button>
    <button>/</button>
    <button>*</button>
    <button>-</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>+</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>.</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>0</button>

    <button class="equal">=</button>
  </div>

  <button class="download-btn">ðŸ“¥ Download History</button>
</footer
  <main class="app" role="main" aria-labelledby="app-title">
    <h1 id="app-title" class="visually-hidden">SmartCalc</h1>

    <section class="calculator" aria-label="Calculator">
      <div class="display" id="display" aria-live="polite">
        <div class="expression" id="expression"></div>
        <div class="result" id="result">0</div>
      </div>

      <div class="keys" role="group" aria-label="Calculator keys">
        <!-- row 1 -->
        <button class="btn fn" data-action="clear">AC</button>
        <button class="btn fn" data-action="toggle-sign">Â±</button>
        <button class="btn fn" data-action="percent">%</button>
        <button class="btn op" data-value="/">Ã·</button>

        <!-- row 2 -->
        <button class="btn num" data-value="7">7</button>
        <button class="btn num" data-value="8">8</button>
        <button class="btn num" data-value="9">9</button>
        <button class="btn op" data-value="*">Ã—</button>

        <!-- row 3 -->
        <button class="btn num" data-value="4">4</button>
        <button class="btn num" data-value="5">5</button>
        <button class="btn num" data-value="6">6</button>
        <button class="btn op" data-value="-">âˆ’</button>

        <!-- row 4 -->
        <button class="btn num" data-value="1">1</button>
        <button class="btn num" data-value="2">2</button>
        <button class="btn num" data-value="3">3</button>
        <button class="btn op" data-value="+">+</button>

        <!-- row 5 -->
        <button class="btn wide num" data-value="0">0</button>
        <button class="btn num" data-value=".">.</button>
        <button class="btn equal" data-action="calculate">=</button>
      </div>
    </section>

    <section class="history" aria-label="Calculation history">
      <h2 class="sr">History</h2>
      <ul id="historyList" class="history-list"></ul>
      <div class="history-actions">
        <button id="clearHistory">Clear History</button>
        <a id="downloadHistory" href="#" download="calc-history.txt">Download</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
