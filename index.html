<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>

  <!-- App manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Icons for app -->
  <link rel="icon" type="image/png" href="icon-192.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 280px;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      text-align: right;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      background-color: #2E7D32;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #388E3C;
    }

    button:active {
      transform: scale(0.95);
    }

    footer {
      margin-top: 20px;
      font-weight: bold;
      color: #2E7D32;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="appendOperator('%')">%</button>
      <button onclick="appendOperator('/')">÷</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('*')">×</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('-')">−</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendOperator('+')">+</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="calculateResult()" style="grid-column: span 2; background:#1B5E20;">=</button>
    </div>
  </div>

  <footer>Powered by Suleiman Alhassan</footer>

  <script>
    const display = document.getElementById('display');

    function appendNumber(num) { display.value += num; }
    function appendOperator(op) { display.value += op; }
    function clearDisplay() { display.value = ''; }
    function deleteChar() { display.value = display.value.slice(0, -1); }
    function calculateResult() {
      try {
        display.value = eval(display.value.replace('÷', '/').replace('×', '*'));
      } catch {
        display.value = 'Error';
      }
    }

    // Register Service Worker for offline & install
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('Service Worker failed:', err));
      });
    }
  </script>
</body>
        </html>
